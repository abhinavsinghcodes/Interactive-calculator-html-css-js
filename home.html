<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="parent">
        <div class="main">
            <div class="display" style="white-space: pre-wrap;">0</div>
            <div class="buttons">
                <div class="row1">
                    <button id="allclear">AC</button>
                    <button id="delete">C</button>
                    <button id="modulus" class="operator">%</button>
                    <button id="divide" class="operator">รท</button>
                </div>
                <div class="row2">
                    <button id="button-number-7">7</button>
                    <button id="button-number-8">8</button>
                    <button id="button-number-9">9</button>
                    <button id="mult" class="operator">ร</button>
                </div>
                <div class="row3">
                    <button id="button-number-4">4</button>
                    <button id="button-number-5">5</button>
                    <button id="button-number-6">6</button>
                    <button id="minus" class="operator">-</button>
                </div>
                <div class="row4">
                    <button id="button-number-1">1</button>
                    <button id="button-number-2">2</button>
                    <button id="button-number-3">3</button>
                    <button id="plus" class="operator">+</button>
                </div>
                <div class="row5">
                    <button id="button-number-0">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
